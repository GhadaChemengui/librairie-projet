version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: librairie_frontend
    ports:
      - \"8000:80\"
    volumes:
      - ./frontend:/var/www/html
    depends_on:
      - backend
      - db
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: librairie_backend
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    environment:
      - APP_ENV=local

  db:
    image: mysql:8.0
    container_name: librairie_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: librairie
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    ports:
      - \"3307:3306\"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: librairie_pma
    restart: unless-stopped
    ports:
      - \"8080:80\"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

volumes:
  db_data:
